      args:
        source: obj/Docker/empty/
    #environment:
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_setorconsumer$
    volumes:
      - C:\Projetos\Estudos\Stone\SJ.ST.Imob\SetorConsumer:/app
